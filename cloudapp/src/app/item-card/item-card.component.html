<mat-card class="card">
  <i style="float: right;" class="uxf-icon uxf-pencil eca-button" (click)="opened = !opened"></i>

  <div style="margin: 4px">
    <mat-card-header>
      <mat-card-title
        ><strong>Title : </strong> {{ item.bib_data.title }}
      </mat-card-title>
    </mat-card-header>
  </div>
  <mat-card-content>
    <p>
      <strong style="font-weight: bold">Author :</strong>
      {{ item.bib_data.author }}
    </p>
    <p>
      <strong style="font-weight: bold">Barcode : </strong
      >{{ item.item_data.barcode }}
    </p>
    <p>
      <strong style="font-weight: bold">Description : </strong
      >{{ item.item_data.description }}
    </p>
    
    <!-- <mat-card-actions> -->
    <!-- <mat-expansion-panel class="mat-elevation-z0" #panel>
        <mat-expansion-panel-header>
          <mat-panel-title
            >{{
              panel.expanded
                ? "Click here to finish editing"
                : "Click here to edit"
            }}
          </mat-panel-title> -->
    <!-- </mat-expansion-panel-header> -->
    <div class="edit-box" *ngIf="opened">
      <mat-form-field>
        <mat-label>Barcode</mat-label>
        <input matInput [(ngModel)]="item.item_data.barcode" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="item.item_data.description" type="text" />
      </mat-form-field>
      <label
        for="enumTable"
        style="font-weight: bold; display: block; text-align: center"
        >Enumeration</label
      >
      <table id="enumTable" class="table table-border">
        <thead class="text-nowrap">
          <th *ngFor="let letter of enumeration">{{ letter | uppercase}}</th>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let i of enumeration">
              <mat-form-field class="number-field">
                <input
                  matInput
                  [(ngModel)]="item.item_data['enumeration_' + i]"
                  type="text"
                />
              </mat-form-field>
            </td>
          </tr>
        </tbody>
      </table>
      <label
        for="chronTable"
        style="font-weight: bold; display: block; text-align: center"
        >Chronology</label
      >
      <table id="chronTable" class="table table-border">
        <thead class="text-nowrap">
          <th *ngFor="let letter of chronology">{{ letter | uppercase }}</th>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let i of chronology">
              <mat-form-field class="number-field">
                <input
                  matInput
                  [(ngModel)]="item.item_data['chronology_' + i]"
                  type="text"
                />
              </mat-form-field>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
      <div class="eca-actions">
        <button
          mat-flat-button
          (click)="onRestoreItem()"
          style="float: right"
          color="secondary"
        >
          Restore
        </button>
        <button
          mat-flat-button
          (click)="onSaveItem()"
          style="float: right"
          color="primary"
        >
          Save
        </button>
      </div>
    </div>
    <!-- </mat-expansion-panel> -->
    <!-- </mat-card-actions> -->
  </mat-card-content>
</mat-card>
